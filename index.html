<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;800&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <title>Página de Login Dark</title>

  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <div class="login">
    <div class="login-demo">
      <h1>Faça login <br>
        E entre para o nosso time
      </h1>
      <img src="assets/rocket.svg" alt="Foguete - Animação">
    </div>


    <main class="login-form">
      <form class="login-card">
        <h2>Login</h2>

        <div class="fieldset">
          <label for="user">User:</label>
          <input type="text" name="user" id="user" placeholder="Username">
        </div>

        <div class="fieldset">
          <label for="pas">Password: </label>
          <input type="password" name="password" id="pas" placeholder="Password">
        </div>

        <input type="submit" value="LOGIN" id="login-btn">
      </form>
    </main>
  </div>
</body>

</html>
